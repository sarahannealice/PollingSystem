<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="register"><a href="login.php">Login</a></div>

      <div class="login_form">
        <form name="register" action="check_registration.php" method="post" onsubmit="return signupValidation()">
          <h1>Sign Up</h1>

          <div class="row">
            <div class="inline_block">
              <div class="form_label">Name</div>
              <input class="input_text" type="text" name="name" id="name" required>
            </div>
          </div>

          <div class="row">
            <div class="inline_block">
              <div class="form_label">Username</div>
              <input class="input_text" type="text" name="username" id="username" required>
            </div>
          </div>

          <div class="row">
            <div class="inline_block">
              <div class="form_label">Password</div>
              <input class="input_text" type="password" name="password" id="password" required>
            </div>
          </div>

          <div class="row">
            <input class="btn" type="submit" name="register_btn" value="Register">
          </div>
        </form>
      </div>
    </div>


    <!--javascript to validate user input for registration-->
    <script>
      function signupValidation() {
        var valid;
        var name = document.getElementById('name').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        //regex for input
        var nameRegex = /^[a-zA-Z]{3,20}$/;
        var usernameRegex = /^[a-zA-Z0-9]{3,20}$/;
        var passwordRegex = /^[a-zA-Z0-9]{5,20}$/;

        //testing input with regex
        var nameResult = nameRegex.test(name);
        var usernameResult = usernameRegex.test(username);
        var passwordResult = passwordRegex.test(password);

        if (!nameResult) {
          alert("name must be between 3 and 20 letters long (excluding special characters)");
          valid = false;
        } else if (!usernameResult) {
          alert("username must be between 3 and 20 characters long (excluding special characters)");
          valid = false;
        } else if (!passwordResult) {
          alert("passwords must be between 5 and 20 characters long (excluding special characters)");
          valid = false;
        } else {
          valid = true;
        }
        return valid;
      }
    </script>
  </body>
</html>
